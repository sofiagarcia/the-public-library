<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Public Gallery</title>
  </head>

  <body>

<!-- Framed artwork -->
  <section class="artwork">
    <div class="frame">
      <div class="art">
        <img src="http://via.placeholder.com/225x500"></a>
      </div>
    </div>
  </section>

<!-- Next button -->
  <button class="button-next" type="button"> Next piece </button>

  <!-- About: Artist -->
  <section class="about">
     <div class="artist">
       <p class="artist-name">{{Artist}}</p>
       <p class="artist-info">{{Nationality}}, {{date}}</p>
    </div>

    <hr>

    <!-- About: Art  -->
    <div class="art">
      <p class="art-name">{{Title}}, <span class="year">{{year}}</span></p>
      <p class="art-medium">{{medium}}</p>
      <p class="art-date">{{date}}</p>
    </div>

  </section>

<!-- Details -->
  <section class="details">

      <p>
        {{details}}
  </section>


  </body>
</html>
